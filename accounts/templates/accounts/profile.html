{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 100, 0, 0.25);
            padding: 40px;
            max-width: 480px;
            width: 90%;
            text-align: center;
            backdrop-filter: blur(4px);
        }

        .profile-pic {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid #66bb6a;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        h2 {
            margin: 10px 0 5px;
            font-size: 24px;
            color: #2e7d32;
        }

        .email {
            color: #666;
            margin-bottom: 25px;
            font-size: 15px;
        }

        .info-group {
            text-align: left;
            margin-top: 10px;
            padding: 20px;
            background: #f1f8e9;
            border-radius: 12px;
        }

        .info {
            margin-bottom: 15px;
        }

        .info label {
            font-weight: bold;
            color: #388e3c;
            display: block;
            font-size: 14px;
        }

        .info p {
            margin: 4px 0 0;
            color: #333;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img class="profile-pic" src="https://via.placeholder.com/110" alt="Profile Picture">

        <h2>{{ request.user.get_full_name }}</h2>
        <div class="email">{{ request.user.email }}</div>

        <div class="info-group">
            <div class="info">
                <label>Username:</label>
                <p>{{ request.user.username }}</p>
            </div>

            <div class="info">
                <label>Subscription Status:</label>
                <p>{% if request.user.is_subscribed %}Yes{% else %}No{% endif %}</p>
            </div>

            <div class="info">
                <label>Member Since:</label>
                <p>{{ request.user.date_joined|date:"F d, Y" }}</p>
            </div>

            <div class="info">
                <label>Last Login:</label>
                <p>{{ request.user.last_login|date:"F d, Y H:i" }}</p>
            </div>
        </div>
    </div>
</body>
</html>
