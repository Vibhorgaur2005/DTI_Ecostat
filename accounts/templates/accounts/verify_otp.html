
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('/static/images/background.jpg'); /* Background image path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .otp-container {
            background-color: rgba(255, 255, 255, 0.9); /* white with slight transparency */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0, 128, 0, 0.5); /* greenish shadow */
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #2e7d32; /* dark green */
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #388e3c; /* medium green */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #4caf50;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #4caf50; /* green button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #388e3c; /* darker green on hover */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        li {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>Verify OTP</h2>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <label for="otp">Enter OTP:</label>
            <input type="text" name="otp_code" id="otp" required>

            <button type="submit">Verify OTP</button>
        </form>
    </div>
</body>
</html>
